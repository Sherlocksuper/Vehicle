<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Masonry-like Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .masonry-container {
            display: flex;
            flex-wrap: wrap;
        }

        .masonry-item {
            flex: 1 1 200px;
            margin: 10px;
            padding: 10px;
            background-color: red;
        }

        @media (max-width: 600px) {
            .masonry-item {
                flex-basis: calc(100% - 20px);
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .masonry-item {
                flex-basis: calc(50% - 20px);
            }
        }

        @media (min-width: 901px) {
            .masonry-item {
                flex-basis: calc(33.333% - 20px);
            }
        }
    </style>
</head>
<body>

<div class="masonry-container">
    <!-- 生成示例数据 -->
    <div class="masonry-item">Item 1</div>
    <div class="masonry-item" style="height: 150px;">Item 2</div>
    <div class="masonry-item">Item 3</div>
    <div class="masonry-item" style="height: 200px;">Item 4</div>
    <div class="masonry-item">Item 5</div>
    <!-- 更多项目... -->
</div>

</body>
</html>
